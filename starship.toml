[custom.git_label]
symbol = "󰊢"
#style = "fg:color_fg0"
when = "git rev-parse --is-inside-work-tree > /dev/null 2>&1"
format = "[ $symbol ]($style)"

[directory]
read_only = " 󰌾"
truncate_to_repo = false
home_symbol = 'home'
truncation_symbol = '.../'
repo_root_style = 'cyan bold underline'

